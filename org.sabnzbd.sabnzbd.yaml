app-id: org.sabnzbd.sabnzbd
command: SABnzbd.py
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
rename-desktop-file: sabnzbd.desktop
rename-icon: sabnzbd
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.login1
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  - --filesystem=/media
  - --filesystem=/run/media
  - --persist=.sabnzbd
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /man
modules:
  - pypi-dependencies.json
  - name: dbus-run-session
    buildsystem: autotools
    cleanup: ["*"]
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/dbus/dbus/-/archive/dbus-1.15.6/dbus-dbus-1.15.8.tar.gz
        sha256: a44a8e9cc5a25587397d32f96292bb267622a5b6aea87899b9b18bb8f3abe1cd
        x-checker-data:
          type: anitya
          project-id: 5356
          stable-only: true
          url-template: https://gitlab.freedesktop.org/dbus/dbus/-/archive/dbus-$version/dbus-dbus-$version.tar.gz
  - name: dbus-python
    buildsystem: autotools
    sources:
      - type: archive
        url: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-1.3.2.tar.gz
        sha256: ad67819308618b5069537be237f8e68ca1c7fcc95ee4a121fe6845b1418248f8
        x-checker-data:
          type: anitya
          project-id: 402
          url-template: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-$version.tar.gz
  - name: python3-cryptography
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/python3-cryptography/cargo
        CARGO_NET_OFFLINE: "true"
        RUST_BACKTRACE: "1"
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "cryptography" --no-build-isolation
    sources:
      - cargo-sources.json
      - type: file
        url: https://files.pythonhosted.org/packages/ef/33/87512644b788b00a250203382e40ee7040ae6fa6b4c4a31dcfeeaa26043b/cryptography-41.0.4.tar.gz
        sha256: 7febc3094125fc126a7f6fb1f420d0da639f3f32cb15c8ff0dc3997c4549f51a
        x-checker-data:
          type: pypi
          name: cryptography
  - name: p7zip
    no-autogen: true
    make-args:
      - 7z
    sources:
      - type: archive
        url: https://github.com/p7zip-project/p7zip/archive/v17.05/p7zip-v17.05.tar.gz
        sha256: d2788f892571058c08d27095c22154579dfefb807ebe357d145ab2ddddefb1a6
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|g' makefile.common
  - name: unrar
    no-autogen: true
    make-install-args:
      - DESTDIR=$(FLATPAK_DEST)
    sources:
      - type: archive
        url: https://www.rarlab.com/rar/unrarsrc-6.2.11.tar.gz
        sha256: a805e150d56445770f71a85c3fbdc9ab4b04fbe61b01cb57182d86fe3e7e6cec
  - name: par2cmdline
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/animetosho/par2cmdline-turbo/archive/refs/tags/v1.1.0.tar.gz
        sha256: 78d92b18a935e1b822df8539e17c476095be8ab2d853ea642f8f20e17719a9b5
  - name: sabnzbdplus
    buildsystem: simple
    build-commands:
      - cp -a * /app/bin/
      - install -Dm644 linux/org.sabnzbd.sabnzbd.appdata.xml /app/share/appdata/org.sabnzbd.sabnzbd.appdata.xml
      - install -Dm644 icons/logo-arrow.svg /app/share/icons/hicolor/scalable/apps/sabnzbd.svg
      - install -Dm644 linux/sabnzbd.desktop /app/share/applications/sabnzbd.desktop
      - desktop-file-edit --set-key=Exec --set-value="SABnzbd.py --browser 1 %F" /app/share/applications/sabnzbd.desktop
    sources:
      - type: archive
        url: https://github.com/sabnzbd/sabnzbd/releases/download/4.1.0/SABnzbd-4.1.0-src.tar.gz
        sha256: 24cdc711a9a9425b65b53dd5c084f78cc0f6d978c5c712481b7031751d569588
