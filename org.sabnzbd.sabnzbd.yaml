app-id: org.sabnzbd.sabnzbd
command: SABnzbd.py
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
rename-desktop-file: sabnzbd.desktop
rename-icon: sabnzbd
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.login1
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  - --filesystem=/mnt
  - --filesystem=/media
  - --filesystem=/run/media
  - --persist=.sabnzbd
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  # Parts of SABnzbd not needed at runtime
  - /bin/licenses
  - /bin/po
  - /bin/tests
  - /bin/tools
  - "/bin/*.txt"
  # Scriptlets installed by pip, not needed by SABnzbd
  - /bin/apprise
  - /bin/calc-prorate
  - /bin/chardetect
  - /bin/cheetah
  - /bin/cheetah-analyze
  - /bin/cheetah-compile
  - /bin/cheroot
  - /bin/cherryd
  - /bin/guessit
  - /bin/maturin
  - /bin/normalizer
  - /bin/setuptools-scm
modules:
  # SABnzbd dependencies, generated from requirements.txt
  - pypi-dependencies.json

  - name: dbus-run-session
    buildsystem: cmake
    cleanup: ["*"]
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/dbus/dbus/-/archive/dbus-1.16.0/dbus-dbus-1.16.0.tar.gz
        sha256: d2ca9d958c830e762ba70aea8e6b5c29fa7b58d0fee8ddd9bb5a00f35106ab57
        x-checker-data:
          type: anitya
          project-id: 5356
          url-template: https://gitlab.freedesktop.org/dbus/dbus/-/archive/dbus-$version/dbus-dbus-$version.tar.gz

  - name: dbus-python
    buildsystem: autotools
    sources:
      - type: archive
        url: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-1.3.2.tar.gz
        sha256: ad67819308618b5069537be237f8e68ca1c7fcc95ee4a121fe6845b1418248f8
        x-checker-data:
          type: anitya
          project-id: 402
          url-template: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-$version.tar.gz

  # Buildsystem used by cryptography
  - name: python3-maturin
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/python3-maturin/cargo
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - cargo --offline fetch --manifest-path ./Cargo.toml
      - cargo --offline build --release
      - install -Dm755 target/release/maturin -t ${FLATPAK_DEST}/bin
      - install -Dm644 maturin/__init__.py -t ${FLATPAK_DEST}/lib/python$(python -c 'import sys; print("%s.%s" %sys.version_info[0:2])')/site-packages/maturin/
    sources:
      - cargo-sources-maturin.json
      - type: git
        url: https://github.com/PyO3/maturin
        # Remember to update the associated Cargo-*.lock and regenerate cargo-sources-*.json on every version bump!
        tag: v1.9.4

  # Dependency of cryptography
  - name: python3-cffi
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "." --no-build-isolation
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/eb/56/b1ba7935a17738ae8453301356628e8147c79dbb825bcbc73dc7401f9846/cffi-2.0.0.tar.gz
        sha256: 44d1b5909021139fe36001ae048dbdde8214afa20200eda0f64c068cac5d5529
        x-checker-data:
          type: pypi
          name: cffi

  - name: python3-cryptography
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/python3-cryptography/cargo
        CARGO_NET_OFFLINE: "true"
        RUST_BACKTRACE: "1"
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "cryptography" --no-build-isolation
    sources:
      - cargo-sources-cryptography.json
      - type: file
        # Remember to update the associated Cargo-*.lock and regenerate cargo-sources-*.json on every version bump!
        url: https://files.pythonhosted.org/packages/9f/33/c00162f49c0e2fe8064a62cb92b93e50c74a72bc370ab92f86112b33ff62/cryptography-46.0.3.tar.gz
        sha256: a8b17438104fed022ce745b362294d9ce35b4c2e45c1d958ad4a4b019285f4a1
        x-checker-data:
          type: pypi
          name: cryptography

  - name: p7zip
    no-autogen: true
    make-args:
      - 7z
    sources:
      - type: git
        url: https://github.com/p7zip-project/p7zip
        tag: v17.06
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|g' makefile.common

  - name: unrar
    no-autogen: true
    make-install-args:
      - DESTDIR=$(FLATPAK_DEST)
    sources:
      - type: archive
        # Find the "UnRAR source" link at https://www.rarlab.com/rar_add.htm
        url: https://www.rarlab.com/rar/unrarsrc-7.2.1.tar.gz
        sha256: 3fe3b4d710da45521625353dc2e023dad48c010f02a93302756e1061a8f3ae8e
      - type: patch
        # Patch origin is Debian, see https://github.com/debian-calibre/unrar-nonfree/tree/master/debian/patches
        path: patches/0001-fix-buildflags.patch
        sha256: 15254ec7d4b47e5a874ca6017a583b0c30e0583520d916c30d49bd71f930661c

  - name: par2cmdline-turbo
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/animetosho/par2cmdline-turbo
        tag: v1.3.0
      - type: script
        dest-filename: autogen.sh
        commands:
          - aclocal
          - automake --force-missing --add-missing --foreign
          - autoconf

  - name: sabnzbdplus
    buildsystem: simple
    build-commands:
      - cp -a * /app/bin/
      - install -Dm644 linux/org.sabnzbd.sabnzbd.appdata.xml /app/share/appdata/org.sabnzbd.sabnzbd.appdata.xml
      - install -Dm644 icons/logo-arrow.svg /app/share/icons/hicolor/scalable/apps/sabnzbd.svg
      - install -Dm644 linux/sabnzbd.desktop /app/share/applications/sabnzbd.desktop
      - desktop-file-edit --set-key=Exec --set-value="SABnzbd.py --browser 1 %F" /app/share/applications/sabnzbd.desktop
    sources:
      - type: archive
        url: https://github.com/sabnzbd/sabnzbd/releases/download/4.5.5/SABnzbd-4.5.5-src.tar.gz
        sha256: 7f93d714287293f519f244b92d8eb727aa504448c5961dab8420e2093f92e3b7
