app-id: org.sabnzbd.sabnzbd
command: SABnzbd.py
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
rename-desktop-file: sabnzbd.desktop
rename-icon: sabnzbd
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.login1
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  - --filesystem=/media
  - --filesystem=/run/media
  - --persist=.sabnzbd
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /man
modules:
  - pypi-dependencies.json
  - name: dbus-run-session
    buildsystem: autotools
    cleanup: ['*']
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/dbus/dbus/-/archive/dbus-1.15.4/dbus-dbus-1.15.4.tar.gz
        sha256: dc31de363ae150d3caef7a5b5afd0b1205c74a743fe17a446a2f049a1dde5e60
        x-checker-data:
          type: anitya
          project-id: 5356
          stable-only: true
          url-template: https://gitlab.freedesktop.org/dbus/dbus/-/archive/dbus-$version/dbus-dbus-$version.tar.gz
  - name: dbus-python
    buildsystem: autotools
    sources:
      - type: archive
        url: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-1.3.2.tar.gz
        sha256: ad67819308618b5069537be237f8e68ca1c7fcc95ee4a121fe6845b1418248f8
        x-checker-data:
          type: anitya
          project-id: 402
          url-template: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-$version.tar.gz
  - name: python3-cryptography
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/python3-cryptography/cargo
        CARGO_NET_OFFLINE: 'true'
        RUST_BACKTRACE: '1'
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "cryptography" --no-build-isolation
    sources:
      - cargo-sources.json
      - type: file
        url: https://github.com/pyca/cryptography/archive/refs/tags/41.0.1.tar.gz
        sha256: 8457377101f4e5be7644841731ecd21988357d2014f397834f02998c239ee1b5
        x-checker-data:
          type: anitya
          project-id: 5532
          url-template: https://github.com/pyca/cryptography/archive/refs/tags/$version.tar.gz
  - name: p7zip
    no-autogen: true
    make-args:
      - 7z
    sources:
      - type: archive
        url: https://github.com/p7zip-project/p7zip/archive/v17.05/p7zip-v17.05.tar.gz
        sha256: d2788f892571058c08d27095c22154579dfefb807ebe357d145ab2ddddefb1a6
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|g' makefile.common
  - name: unrar
    no-autogen: true
    make-install-args:
      - DESTDIR=$(FLATPAK_DEST)
    sources:
      - type: archive
        url: https://www.rarlab.com/rar/unrarsrc-6.2.6.tar.gz
        sha256: 0c2d4cbc8b34d0e3bec7b474e0f52bbcc6c4320ec089b4141223ee355f63c318
  - name: par2cmdline
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/Parchive/par2cmdline/releases/download/v0.8.1/par2cmdline-0.8.1.tar.gz
        sha256: 7b2fcc19b54c7080939fc2cbaca33ae40ac33759a526292933c94a85ba850d11
  - name: sabnzbdplus
    buildsystem: simple
    build-commands:
      - cp -a * /app/bin/
      - install -Dm644 linux/org.sabnzbd.sabnzbd.appdata.xml /app/share/appdata/org.sabnzbd.sabnzbd.appdata.xml
      - install -Dm644 icons/logo-arrow.svg /app/share/icons/hicolor/scalable/apps/sabnzbd.svg
      - install -Dm644 linux/sabnzbd.desktop /app/share/applications/sabnzbd.desktop
      - desktop-file-edit --set-key=Exec --set-value="SABnzbd.py --browser 1 %F" /app/share/applications/sabnzbd.desktop
    sources:
      - type: archive
        url: https://github.com/sabnzbd/sabnzbd/releases/download/4.0.1/SABnzbd-4.0.1-src.tar.gz
        sha256: 3b9a9f939227feeadc39ba09b6765ff778f95cff3f9afd4807b14667c661f415
